    <h1 class="text-center mb-4">Modifier les heures de visite</h1>
    <form id="hours-form">
      <div class="form-group row">
        <label for="Lundi" class="col-sm-2 col-form-label">Lundi:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Lundi" name="Lundi" value="9h00 - 20h00">
        </div>
      </div>
      <div class="form-group row">
        <label for="Mardi" class="col-sm-2 col-form-label">Mardi:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Mardi" name="Mardi" value="9h00 - 20h00">
        </div>
      </div>
      <div class="form-group row">
        <label for="Mercredi" class="col-sm-2 col-form-label">Mercredi:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Mercredi" name="Mercredi" value="9h00 - 20h00">
        </div>
      </div>
      <div class="form-group row">
        <label for="Jeudi" class="col-sm-2 col-form-label">Jeudi:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Jeudi" name="Jeudi" value="9h00 - 20h00">
        </div>
      </div>
      <div class="form-group row">
        <label for="Vendredi" class="col-sm-2 col-form-label">Vendredi:</label>
        <div class="col-sm-10">

        </div>
      </div>
      <div class="form-group row">
        <label for="Samedi" class="col-sm-2 col-form-label">Samedi:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Samedi" name="Samedi" value="9h00 - 20h00">
        </div>
      </div>
      <div class="form-group row">
        <label for="Dimanche" class="col-sm-2 col-form-label">Dimanche:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Dimanche" name="Dimanche" value="Fermé">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>

  <script>
    document.getElementById('hours-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const hours = {};
      formData.forEach((value, key) => {
        hours[key] = value;
      });
      fetch('/api/hours', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(hours)
      }).then(response => response.text())
        .then(data => alert(data));
    });
  </script>
