<body>

  <!-- Navbar Debut -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top py-lg-0 px-4 px-lg-5 wow fadeIn"

    </a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse py-4 py-lg-0" id="navbarCollapse">
      <div class="navbar-nav ms-auto">
        <a href="addUser.html" class="nav-item nav-link">Ajouter un utilisateur</a>

      </div>
    </div>
  </nav>

  <!-- Bouton retour debut -->
  <div class="container d-flex justify-content-end">
    <button class="btn btn-success nav-link text-white" onclick="window.location.href='/administration'">Retour au menu
      Administration</button>
  </div>
  <!-- Bouton retour Fin -->

  <div class="container content">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="user-form">
          <h1 class="text-center mb-4">Ajouter un Utilisateur</h1>
          <form action="/addUser" method="post">
            <div class="form-group">
              <label for="prenom">Prénom:</label>
              <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
              <label for="nom">Nom:</label>
              <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="motdepasse">Mot de passe:</label>
              <input type="password" class="form-control" id="motdepasse" name="motdepasse" required>
            </div>
            <div class="form-group">
              <label for="choix">Choix:</label>
              <select class="form-control" id="choix" name="choix" required>
                <option value="VET">Vétérinaire</option>
                <option value="EMP">Employé</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer Debut -->
  <footer class="bg-brown text-white py-4 wow fadeIn" data-wow-delay="0.1s">
